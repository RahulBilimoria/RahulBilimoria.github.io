<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ThreeJS Intro Page Demo</title>
    <style>
      body { margin: 0; }
      canvas { width:100%; height: 100%; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      
      var renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      window.addEventListener('resize', function(){
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
      
      
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      
      //loader for ring
      var matLoader = new THREE.MTLLoader();
      var maxAnisotropy = renderer.capabilities.getMaxAnisotropy();
      
      matLoader.load('models/name.mtl', function(mats){
        mats.preload();
        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(mats);
        mats.materials.Ring.map.anisotropy = maxAnisotropy;
        objLoader.load('models/name.obj',function (object) {
          scene.add(object);
        });
      });
          
      var sunGeometry = new THREE.SphereGeometry(0.5, 32, 32);
      var geometry = new THREE.BoxGeometry(1,1,1);
      var material = new THREE.MeshPhongMaterial({color: 0xFFFF00, wireframe: false});
      var material2 = new THREE.MeshPhongMaterial({color: 0xFF0000, wireframe:false});
      
      var cube = new THREE.Mesh(geometry, material);
      //scene.add(cube);
      var cube2 = new THREE.Mesh(geometry, material2);
      //scene.add(cube2);
      var sun = new THREE.Mesh(sunGeometry, material);
      //scene.add(sun);
      
      cube2.position.x = 1;
      
      var pointLight = new THREE.PointLight();
      
      var light = new THREE.AmbientLight(0xFFFFFF, 1.0);
      scene.add(light);
      scene.add(pointLight);
      
      camera.position.z = 3;
      
      var update = function(){
        
      };
      
      var render = function(){
        renderer.render(scene, camera);
      };
      
      var loop = function(){
        requestAnimationFrame(loop);
        update();
        render();
      }
      
      loop();
    </script>
  </body>
</html>
