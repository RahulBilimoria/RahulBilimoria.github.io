<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="projects.json"></script>
    <script src="controller.js"></script>
    <link href="/font/css/open-iconic-bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Rahul Bilimoria</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
          <li class="nav-item active"><a class="nav-link" href="./projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="./contact.html">LinkedIn</a></li>
        </ul>
      </div>
    </nav>
    <div ng-app="projects" ng-controller="projectsController">
      <!--projects list-->
      <div class="container" ng-if="!showProject">
        <h1 class="my-4">Projects
          <small>> All Projects</small>
        </h1>
      <!-- Project loop -->
        <main>
          <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#all" ng-click="showList('all')">All</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#games" ng-click="showList('game')">Games</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#virtualreality" ng-click="showList('vr')">Virtual Reality</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#webdevelopment" ng-click="showList('webdev')">Web Development</a></li>
          </ul>
          <p> </p>
          <span class="ng-cloak" id="List" ng-repeat="x in projects" ng-if="show === 'all' || x.tags.includes(show)">
            <div class="row">
              <div class="col-md-7">
                <a href="#">
                  <img class="img-fluid rounded mb-3 mb-md-0" ng-src="{{x.img}}" alt="">
                </a>
              </div>
              <div class="col-md-5">
                <h3>{{x.name}}</h3>
                <p>{{x.description}}</p>
                <p>Tools used: {{x.lang}}</p>
                <a class="btn btn-primary" ng-href="{{x.link}}" ng-click="setProject(true)">View Project</a>
              </div>
            </div>
            <hr>
          </span>
        </main>
      </div>
      <!--project information-->
      <div class="container" style="margin-top:25px" ng-if="showProject">
        <a class="text-dark row" href="#" style="text-decoration: none; margin-left:0px" ng-click="setProject(false)">
          <span class="oi oi-chevron-left" style="margin-top:9px"></span>
          <h3>Back</h3>
        </a>
        <h3>ENTER TITLE OF PROJECT</h3>
        <hr style="margin-top:0px">
        <div class="row">
        
        </div>
      </div>
    </div>
  </body>
</html>
